{% extends "base.html" %}
{% load pipeline %}

{% block head-css %}
{% stylesheet "container" %}
{% endblock %}

{% block js %}
{{ block.super }}
<div class="embed-text">
  <div class="col-sm-10 col-sm-offset-1 col-md-7 col-md-offset-2 col-lg-5 col-lg-offset-3">
    {% if campaign_slug == 'newsmedia' %}
    <script type="text/javascript" src="/static/javascript/embed.js"></script>
    {% else %}
    <script type="text/javascript" src="/static/javascript/embed-{{ campaign_slug }}.js"></script>
    {% endif %}
  </div>
</div>
{% endblock %}
